<!DOCTYPE html>
<html>
<head>
	<title>Chatbot</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card">
		<div id="header">
			<h1>Chatbot</h1>
		</div>
		<div id="message-section">
			<div id="bot"></div>
			<div id="user"></div>
		</div>
		<div id="input-section">
			<input type="text" id="input" placeholder="Type a message...">
			<button id="send">Send</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
