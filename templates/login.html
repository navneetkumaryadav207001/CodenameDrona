<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | DRONA</title>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    <link rel="icon" type="x-icon" href="image/Drona-removebg-preview.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="document">
    <div class="header">
        <img src="{{url_for('static',filename='image/Drona-removebg-preview.png')}}" alt="">
    </div>
    <div class="main">
        <h1>Welcome back!</h1>
        <p>Enter to get unlimited access of data & information</b></p>
        <form action="{{url_for('login_post')}}" method="post">
            <input type="text" placeholder="name@work-email.com"name="username">
            <input type="password" placeholder="Password" name="password">
            <div class="remember">
                <div class="rememberMe">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                    <a href="#">Forget password?</a>
            </div>
            <button type="submit">Continue</button>
            
            <p>OR</p>
            <div class="sign-in">
                <h3 class="google"><i class='bx bxl-google' ></i>Continue with Google</h3>
                <!-- <h3 class="apple"><i class='bx bxl-apple' ></i>Continue with Apple</h3> -->
            </div>
            <div class="register">
                <p>Don't have account?</p>
                <a href="{{url_for('register')}}">Register Now</a>
            </div>
        </form>
    </div>
        <footer>
            <p><a href="#">Privacy & terms</a></p>
            <p><a href="#">Contact us</a></p>
        </footer>
</div>
</body>
</html>
