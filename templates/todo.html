<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='todo.css') }}">
</head>
<body>
    <img src="image/Drona-removebg-preview.png" alt="">
    <div class="container">
        <h1>What's your today's plan?</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button id="add-btn">Add</button>
            </div>
            <ul id="list-container">
                <li class="">
                    Workout<span><i class="fa-solid fa-trash"></i></span>
                </li>
                <li class="checked">
                    Study<span><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='todo.js') }}"></script>
</body>
</html>
